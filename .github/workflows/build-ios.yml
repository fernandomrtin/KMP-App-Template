name: Build iOS app

on:
  workflow_dispatch:

jobs:
  test:
    name: Build
    runs-on: macOS-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
      - name: iOS debug build
        run: cd iosApp && xcodebuild -scheme iosApp -configuration Debug -destination 'platform=iOS Simulator,OS=latest,name=iPhone 16' CODE_SIGNING_ALLOWED='NO'
      - name: Archive the iOS app
        run: |
          xcodebuild clean archive \
            -project iosApp/iosApp.xcodeproj \
            -scheme iosApp \
            -archivePath build/iosApp.xcarchive \
            -sdk iphoneos \
             -configuration Release \
              CODE_SIGNING_ALLOWED=NO \
              CODE_SIGN_IDENTITY="" \
              PROVISIONING_PROFILE_SPECIFIER="" \
              DEVELOPMENT_TEAM=""
        env:
          CODE_SIGNING_ALLOWED: NO

      - name: Upload .app
        uses: actions/upload-artifact@v4
        with:
          name: iosApp-app
          path: build/iosApp.xcarchive/Products/Applications/iosApp.app